<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Foodshala | Add Item</title>
        <link rel="stylesheet" href="./../../vendor/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../../vendor/css/style.css" />

        <script src="./../../vendor/js/jquery.js"></script>
        <script src="./../../vendor/js/popper.min.js"></script>
        <script src="./../../vendor/js/bootstrap.min.js"></script>
    
        <!-- Validation library-->
        <script src="./../../vendor/js/jquery.validate.min.js"></script>
        <script src="./../../vendor/js/additional-methods.min.js"></script>
    </head>

    <body>
        <!--Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">Foodshala</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                </ul>
                <div class="my-2 my-lg-0 dropdown">
                    <div class="btn-group">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Food Plaza
                        </a>
                        <div class="dropdown-menu d-header" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="view-all-items.html">View All Items</a>
                            <a class="dropdown-item" href="../customer/login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!--Add item form-->
        <div class="container">
                <div class="col-md-12">
                    <div class="col-md-4 offset-4 form-box">
                        <h6>Add New Item</h6>
                        <form id="addItem">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Item Name</label>
                                <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter item name">
                            </div>
        
                            <div class="form-group">
                                <label for="exampleInputPrice1">Item Price</label>
                                <input type="number" name="price" class="form-control" id="exampleInputPrice1" placeholder="Enter item price">
                            </div>

                            <div class="form-group">
                                <label for="preference">Item Type</label>
                                <select class="form-control" name="type">
                                    <option>Select item type</option>
                                    <option value="veg">Vegetarian</option>
                                    <option value="non-veg">Non-vegetarian</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div> 
                </div>
        </div>
        <script src="./../../vendor/js/index.js"></script>
        <script src="./../../vendor/js/restaurant.js"></script>
    </body>

</html>
